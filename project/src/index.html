<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetIQ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <nav>
        <span id="logo">
            <img src="img/logo.png" alt="ClosetIQ Logo" style="height: 40px; vertical-align: middle;">
            ClosetIQ
        </span>
        <div class="button-container">
            <button id="home">Home</button>
            <button id="log">Log</button>
            <button id="wardrobe">Wardrobe</button>
            <button id="stats">Stats</button>
            <button id="suggestions">Suggestions</button>
            <button id="login">Log In</button>
        </div>
    </nav>

    <div id="views">      
        <div id="homeView" class="view">
            <h1>Home</h1>
            <p>Content</p>
        </div>
        <div id="logView" class="view" style="display:none">
            <h1>Log</h1>
            <p>Content</p>
        </div>
        <div id="wardrobeView" class="view" style="display:none">
            <h1>Wardrobe</h1>
            <p>Content</p>
        </div>
        <div id="statsView" class="view" style="display:none">
            <h1>Stats</h1>
            <p>Content</p>
        </div>
        <div id="suggestionsView" class="view" style="display:none">
            <h1>Suggestions</h1>
            <p>Content</p>
        </div>
        <div id="loginView" class="view" style="display:none">
            <h1>Log In</h1>
            <p>Content</p>
        </div>
    </div>
    </div>    
</body>
</html>
